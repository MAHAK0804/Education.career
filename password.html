<html>

    <head><!DOCTYPE html>
        <head>
        <title>Email validation Check </title>
        <link rel="stylesheet" href="css/password.css">
        <script src="https://kit.fontawesome.com/72459508f5.js" crossorigin="anonymous"></script>
        <style>
            html,body {
        display: contents;
        height: 100%;
        place-items: center;
        background-image: url("images/passwordbg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        } 
        </style>
        </head>
        <body>
            <div class="header">
                <div class="top">
                <h1>JOINT ENTRANCE EXAM</h1>
              </div>
            </div>
              <center><br><br>
            <br>
            <br><br>
            <br><br>
            <br>
            <br>
            <br><br>
            <br>
            <br>
            <br>
            <br>
            <br>
        <div class="content">
        <header>Email Validation Check</header>
        <form action="index.html">
        <div class="field">
        <input onkeyup="check()" id="email" type="text" placeholder="Enter Email Address">
        </div>
        <div class="error-text">Please Enter Valid Email Address</div>
        <button>Submit</button>
        </form>
        </div></center>
        <div class="slide-left">
            <p>
                NEW PASSWORD WILL BE PROVIDE via E-MAIL>>>>>CHECK  IT</p>
        
        </div>
        <script>
        const email = document.querySelector("#email");
        const error = document.querySelector(".error-text");
        const btn = document.querySelector("button");
        let regExp = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        
        function check(){
        if(email.value.match(regExp)){
        email.style.borderColor = "darkgreen";
        error.style.display = "none";
        btn.style.display = "block";
        }else{
        email.style.borderColor = "red";
        error.style.display = "block";
        btn.style.display = "none";
        }
        if(email.value == ""){
        email.style.borderColor = "grey";
        error.style.display = "none";
        btn.style.display = "none";
        }
        }
        
        </script>
          
        </body>

</html>
